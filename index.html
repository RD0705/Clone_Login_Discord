<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="box-form">
        <div class="form-content">
            <h3 class="titulo">Bem-Vindo</h3>
            <p class="sub-titulo">Estamos muito animados em telo por aqui.</p>
            <form>
                <div class="form-input">
                    <label for="email">e-mail ou número de telefone <span>*</span> </label>
                    <input type="text" id="email">
                </div>
                <div class="form-input">
                    <label for="senha">e-mail ou número de telefone <span>*</span> </label>
                    <input type="password" id="senha">
                </div>
                <div class="forget-password-link">
                    <a href="#">Esqueceu sua senha?</a>
                </div>
                <button>Entrar</button>
                <p class="register-link">
                    precisando de uma conta? <a href="#">Registre-se</a>
                </p>
            </form>
        </div>
        <div class="form-qrcode">
        <img src="imagens/qr-code.png" alt="qr-code" id="qr_code">
        <h2>Entrar com código QR</h2>
        <p>Escaneie isto com o <strong> app móvel para fazer login imediatamente.</strong>
        </p>
    </div>
</div>
</body>
</html>
